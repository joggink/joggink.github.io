<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="keywords" content="jochen vandendriessche, joggink, freelance frontend developer, javascript consultant, frontend, javascript">
	<meta property="og:site_name" content="joggink">
	<meta property="og:type" content="website">
	<meta property="og:image" content="http://joggink.com/a/joggink-rambo.png">
	<meta property="og:url" content="http://joggink.be/">
	<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">

	<meta property="twitter:card" content="summary">
	<meta property="twitter:creator" content="@joggink">
	<meta property="twitter:site_name" content="Joggink">
	<meta property="twitter:type" content="website">
	<meta property="twitter:image" content="http://joggink.com/a/joggink-rambo.png">
	<meta property="twitter:url" content="http://joggink.com">
	<meta property="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta property="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
	<style>
	/* some say this is critical css */
	body {
		font: 1em/1.4 -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen-Sans,Ubuntu,Cantarell,'Helvetica Neue',sans-serif;
		margin: 0 auto;
		padding: 1em;
		max-width: 48em;
		color: #333;
	}
	img {
		max-width: 100%;
	}
	</style>
</head>
